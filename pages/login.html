<html>

<head>
        <meta charset="utf-8">

        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">

<body>  
<div style="text-align:center">
  <h2>LearnIt</h2>
  <p> Welcome!</p>
</div>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="vl">
    </div>

      <div class="col">

        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>

        <input type="submit" value="Sign in">

        <a href="#" class="logInText" style="color:black" > Forgot password?</a>
        <a href="#" class="logInText" style="color:black"> New here? Create an account!</a>
          
      </div>
  
      <div class="col">
        <a href="#" class="fb btn"> <i class="fa fa-facebook fa-fw"></i> Continue with Facebook</a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw"></i> Sign in with Google</a>
      </div>

    </div> 

  </form>

</div>
